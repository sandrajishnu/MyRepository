<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align:center;">HOSPITAL DETAILS</h1>
 <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Hospital Table</h4>

                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>

                            <th> Hospital_Name </th>
                            <th> District </th>
                            <th> Location </th>
                            <th> Contact_Number</th>
                            <th> Image</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}

                          <tr>
                            <td> {{d.Hospital_Name}} </td>
                            <td> {{d.District}} </td>
                            <td> {{d.Location}} </td>
                            <td> {{d.Contact_Number}} </td>
                            <td> <img src="{{d.Image.url}}" width="100px" height="100px"> </td>

                              <td>
                            <form action="{% url 'edithospital' dataid=d.id %}">
                              <button type="submit" class="btn btn-primary mr-2">Edit</button>
                            </form>
                            </td>
                            <td>

                            <form action="{% url 'deletehospital' dataid=d.id %}">
                              <button type="submit" class="btn btn-primary mr-2">Delete</button>
                            </form>
                            </td>

                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
</body>
</html>
{% endblock %}
