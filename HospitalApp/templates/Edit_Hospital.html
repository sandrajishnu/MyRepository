<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Hospital Details</h4>
                    <p class="card-description"> Add here..! </p>
                    <form class="forms-sample" method="post" action="{% url 'updatehospital' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Hospital_Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Hospital_Name" name="name" value="{{d.Hospital_Name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">District</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="District" name="district" value="{{d.District}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Location</label>
                        <input type="textarea" class="form-control" id="exampleInputPassword4" placeholder="Location" name="location" value="{{d.Location}}">
                      </div>
                       <div class="form-group">
                        <label for="exampleInputPassword4">Contact Number</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Contact Number" name="contact" value="{{d.Contact_Number}}">
                      </div>
                      <div class="form-group">
                        <label>Hospital Image</label>
                        <input type="file" name="image">
                        <img src="{{data.Image.url}}" width="100px" height="100px">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
</body>
</html>
{% endblock %}
